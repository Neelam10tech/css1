<html>
    <body>
        <h1> CSS Border Example </h1>
        <div style="height:200px; width:200px; border:10px solid red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px dotted red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px dashed red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px double red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px groove red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px inset red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px outset red; float:left; margin:20px;"> </div>
        <div style="height:200px; width:200px; border:10px ridge red; float:left; margin:20px;"> </div>


    </body>
</html>
